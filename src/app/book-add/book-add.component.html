<h2>Ajouter un livre : </h2>
<!--Solution simplifier non recommandÃ©e-->
<form id="addForm">
    <div class="mb-3">
      <label for="title" class="form-label">Titre</label>
      <input type="text" class="form-control" id="title" #title />
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Auteur</label>
      <input type="text" class="form-control" id="author" #author />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Prix</label>
      <input type="number" class="form-control" id="price" #price />
    </div>
    <button type="button" (click)="addBook(title.value,author.value,+price.value)" class="btn btn-danger mb-3">Confirm</button>
    </form>

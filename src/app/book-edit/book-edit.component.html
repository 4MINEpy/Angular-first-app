<h2>Editer le livre {{editedBook.title}} : </h2>
<!--Solution simplifier non recommandÃ©e-->
<form id="addForm">
    <div class="mb-3">
      <label for="title" class="form-label">Titre</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="editedBook!.title"/>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Auteur</label>
      <input type="text" class="form-control" id="author" name="author" [(ngModel)]="editedBook!.author"/>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Prix</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="editedBook!.price" />
    </div>
    <button type="button"class="btn btn-danger mb-3" (click)="editBook()">Confirm</button>
    </form>
